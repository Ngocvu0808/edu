<!DOCTYPE html>
<html lang="utf-8" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Thêm mới thành viên</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href='/css/style.css'>
</head>

<body>

	<div class="d-flex justify-content-between">
		<!-- SIDE BAR -->
		   <div id="side-bar">
            <div class="logo">ADMIN PAGE</div>
            <ul class="list-group rounded-0">
                <li class="dashboard">DASHBOARD</li>
                <li>
                 <a th:href="@{/user/user-list}">
                        <i class="fa fa-user mr-2"></i> Quản lý thành viên
                    </a>
                </li>
                <li>
                      <a th:href="@{/role/role-list}">
                        <i class="fa fa-book mr-2"></i> Quản lý quyền
                    </a>
                </li>
                <li>
                 <a 
                   th:href="@{/category/category-list}"> <i class="fa fa-file mr-2"></i> Quản lý môn học
				</a>
                </li>
                  <li>
                 <a 
                   th:href="@{/course/course-list}"> <i class="fa fa-laptop mr-2"></i> Quản lý khóa học
				</a>
                </li>
                <li>
                     <a 
                   th:href="@{/video/video-list}"> <i class="fa fa-video mr-2"></i> Quản lý video
				</a>
                </li>
                <li>
                     <a 
                   th:href="@{/usercourse/usercourse-list}"> <i class="fa fa-laptop mr-2"></i> Quản lý khóa học của học viên
				</a>
                </li>
                      <li>
                     <a 
                   th:href="@{/target/target-list}"> <i class="fa fa-clock mr-2"></i> Quản lý mục tiêu
				</a>
                </li>
            </ul>
        </div>

		<div id="admin-wrapper">
			<!-- HEADER -->
			<nav class="navbar navbar-expand-sm navbar-light bg-light w-100">
				<a class="navbar-brand" href="#"><i class="fa fa-align-justify"></i></a>
				<button class="navbar-toggler d-lg-none" type="button"
					data-toggle="collapse" data-target="#collapsibleNavId"
					aria-controls="collapsibleNavId" aria-expanded="false"
					aria-label="Toggle navigation"></button>
				<div class="collapse navbar-collapse" id="collapsibleNavId">
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="dropdownId"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Cybersoft </a>
							<div class="dropdown-menu dropdown-menu-right"
								aria-labelledby="dropdownId">
								 <a class="dropdown-item" th:href="@{/admin/logout}">Thoát</a>
							</div></li>
					</ul>
				</div>
			</nav>

			<!-- CONTENT -->
			<section id="admin-content" class="p-3">
				<h3 class="mb-4">Cập nhật target</h3>
				<input type="hidden" id="message" th:value="${message}">
				<form method="post" th:object="${target}" action="/target/target-edit">
				<div class="row">
						<div class="col-md-6 m-auto">
							<div class="form-group">
							<label>ID</label> <input type="text" th:field="*{id}" readonly
									class="form-control" />
								<label>Tiêu đề</label> <input type="text" th:field="*{title}"
									class="form-control" />
								<p class="text-danger" th:if="${#fields.hasErrors('title')}"
									th:errors="*{title}"></p>
							</div>

							<div class="form-group">
								<label>Vị trí</label> <input type="number" name="orderIndex"
									class="form-control" />
									<p class="text-danger" th:if="${#fields.hasErrors('orderIndex')}"
									th:errors="*{orderIndex}"></p>
							</div>
							<div class="form-group">
								<label>Khóa học</label> <select th:field="*{courseId}"
									class="form-control">

									<option th:each="course : ${courses}" th:value="${course.id}"
										th:text="${course.title}"></option>
								</select>
							</div>
							<div class="form-group">
								<button type="submit" id='btnSubmit' class="btn btn-success">Lưu
									lại</button>
								<a class="btn btn-secondary" th:href="@{/target/target-list}">Quay lại</a>
							</div>
						</div>
					</div>
				</form>
			</section>
		</div>
	</div>
	<script src="/js/jquery.slim.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/sweet.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="/js/icon.js"></script>
	<script>
		var message = document.getElementById("message").value;

		if (message !== null && message.length > 0) {
			swal("Thông báo!", message, "error");
		}
	</script>
</body>

</html>
